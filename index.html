<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>واجهة ترحيبية - أرشفة المشاريع</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    html, body {margin:0; padding:0; height:100%; font-family: 'Inter', sans-serif; background:#0b63d6; display:flex; justify-content:center; align-items:center; overflow:hidden;}
    .welcome-container {text-align:center; color:#fff; animation: fadeIn 2s ease-in-out;}
    h1 {font-size:3rem; margin-bottom:0.5rem; animation: slideUp 1.5s ease forwards; opacity:0;}
    p {font-size:1.3rem; margin-bottom:2rem; color: #e0e7ff; animation: slideUp 1.8s ease forwards; opacity:0;}
    a.button {display:inline-block; padding:14px 28px; background:#fff; color:#0b63d6; text-decoration:none; font-weight:600; border-radius:12px; transition: transform 0.3s, box-shadow 0.3s; animation: slideUp 2.1s ease forwards; opacity:0;}
    a.button:hover {transform: translateY(-4px); box-shadow:0 8px 20px rgba(0,0,0,0.2);}

    @keyframes fadeIn {from {opacity:0} to {opacity:1}}
    @keyframes slideUp {from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);}}
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>مرحبًا بك في أرشفة المشاريع</h1>
    <p>صفحة احترافية لإدارة مشاريعك والبحث عنها ومشاركتها بسهولة</p>
    <a href="archive.html" class="button">دخول إلى الأرشيف</a>
  </div>
</body>
</html>
